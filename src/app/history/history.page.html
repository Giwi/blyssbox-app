<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <em class="fa fa-fw fa-history"></em> Historique
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of history">
          <small text-wrap slot="start">
           {{item.date}}
          </small>
            <ion-label text-wrap>
                <h3>{{getDetail(item.reason)}}</h3>
                <p>{{getDesc(item)}}</p></ion-label>
            <div class="item-note" slot="end">

            </div>
        </ion-item>
    </ion-list>
</ion-content>
